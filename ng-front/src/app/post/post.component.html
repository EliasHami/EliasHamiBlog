<section class="list-group-item">
  <div class="pull-right">{{ postCreatedAt | date: 'short' }}</div>
  <h2 class="list-group-item-heading">{{ postTitle }}</h2>
  <div class="list-group-item-text post-content">{{ postContent }}</div>
    
  <a class="card-link" [routerLink]="'posts/'+ postId">Voir plus..</a>
</section>
